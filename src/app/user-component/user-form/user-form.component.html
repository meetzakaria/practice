<div class="card mb-3">
  <div class="card-body">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-success">
        {{ user.id === 0 ? 'Add User' : 'Update User' }}
      </button>
    </form>
  </div>
</div>
