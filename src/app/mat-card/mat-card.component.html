<!-- app.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>Using Angular 11 + Material</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="https://placehold.co/600x300" alt="Sample Image">

  <mat-card-content>
    <p>
      This is a basic example of an Angular Material card with image, title,
      subtitle, content and buttons.
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
